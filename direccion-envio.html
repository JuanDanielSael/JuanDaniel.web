<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulario de Envío</title>
<link rel="stylesheet" href="formulario_de_registro.styles.css">
</head>
<body>
<div class="background"></div>

<div class="registration-container">
  <form id="shipping-form" class="shipping-form">
    <h2>Ingrese su dirección de envío</h2>
    <div class="input-container">
      <input type="text" id="nombre" name="nombre" placeholder="Nombre" required>
    </div>
    <div class="input-container">
      <input type="text" id="direccion" name="direccion" placeholder="Dirección" required>
    </div>
    <div class="input-container">
      <input type="text" id="ciudad" name="ciudad" placeholder="Ciudad" required>
    </div>
    <div class="input-container">
      <input type="text" id="codigo-postal" name="codigo-postal" placeholder="Código Postal" required>
    </div>
    <div class="input-container">
      <input type="tel" id="telefono" name="telefono" placeholder="Teléfono" required>
    </div>
    <button type="submit" id="enviar-btn">Enviar</button>
  </form>
</div>

</body>
</html>
